<!DOCTYPE html>
<html>
<head>
    <title>Stored Data</title>
</head>
<body>
    <h2>Stored Payment Data</h2>
    <table border="1" cellpadding="5">
        {% for row in data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('form') }}"><button>Go Back</button></a>
</body>
</html>
